<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Image Viewer</title>
  </head>

  <body>
    <div class="top-panel bg-dark">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

      <input type="file" multiple id="gallery-photo-add" />
      <label>Size</label>
      <input
        type="range"
        min="1"
        max="1000"
        step="0.5"
        value="250"
        id="sizeInput"
      />
      <label id="sizeDisplay"></label>
      <button id="ok" class="btn btn-outline-light btn-lg">Ok</button>
    </div>
    <div class="gallery"></div>
  </body>
</html>
 <style scoped'>:root {
  --sizer: 50px;
}

.top-panel {
  position: sticky;
  color: white;
  padding: 20px;
  border: solid 3px black;
}
.form-control {
  width: 40%;
  display: inline;
}
button {
  margin-left: 20px;
}

div.gallery img {
  width: var(--sizer);
  height: auto;
}
</style> <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script><script>var sizeInput = document.getElementById("sizeInput")
var sizeDisplay = document.getElementById("sizeDisplay")
var root = document.querySelector(':root');



$(function() {
	// Multiple images preview in browser
	var imagesPreview = function(input, placeToInsertImagePreview) {

		if (input.files) {
			var filesAmount = input.files.length;

			for (i = 0; i < filesAmount; i++) {
				var reader = new FileReader();

				reader.onload = function(event) {
					$($.parseHTML('<img>')).attr('src', event.target.result).appendTo(placeToInsertImagePreview);
				}

				reader.readAsDataURL(input.files[i]);
			}
		}

	};

	$('#gallery-photo-add').on('change', function() {
		imagesPreview(this, 'div.gallery');
	});
});
setInterval(() => {
	sizeDisplay.innerText = sizeInput.value + "px"
	var sI = sizeInput.value + "px"
	root.style.setProperty('--sizer', sI)
})</script>
